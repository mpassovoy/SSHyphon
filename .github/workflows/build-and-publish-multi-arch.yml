name: Build & Publish Multi-Arch Docker Image to GHCR

on:
  release:
    types: [published]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: python -m pytest backend/tests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

  docker:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR as github-actions[bot]
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: github-actions[bot]
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/mpassovoy/sshyphon:latest
            ghcr.io/mpassovoy/sshyphon:${{ env.TAG }}

      - name: Make GHCR package public
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/packages/container/sshyphon/visibility \
            -d '{"visibility":"public"}'
