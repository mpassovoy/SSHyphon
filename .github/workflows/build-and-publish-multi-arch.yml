name: Build & Publish Multi-Arch Docker Image to GHCR

permissions:
  contents: write

on:
  release:
    types: [published]
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.backend-status.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        id: backend-tests
        run: |
          coverage run -m pytest backend/tests
          coverage xml

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml
          if-no-files-found: error

      - name: Capture backend result
        if: always()
        id: backend-status
        run: echo "result=${{ job.status }}" >> "$GITHUB_OUTPUT"

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.frontend-status.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        env:
          CI: true
        run: npm test -- --run --coverage --coverage.reporter=lcov --coverage.reporter=text-summary

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          if-no-files-found: error

      - name: Capture frontend result
        if: always()
        id: frontend-status
        run: echo "result=${{ job.status }}" >> "$GITHUB_OUTPUT"

  update-readme:
    name: Update README with test results
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Update README sections
        env:
          REPOSITORY: ${{ github.repository }}
          BACKEND_STATUS: ${{ needs.backend-tests.outputs.result }}
          FRONTEND_STATUS: ${{ needs.frontend-tests.outputs.result }}
        run: |
          set -euo pipefail

          status_icon() {
            if [ "$1" = "success" ]; then
              echo "✅"
            elif [ "$1" = "skipped" ]; then
              echo "⚠️"
            else
              echo "❌"
            fi
          }

          backend_icon=$(status_icon "$BACKEND_STATUS")
          frontend_icon=$(status_icon "$FRONTEND_STATUS")

          badge_line="![CI Status](https://github.com/${REPOSITORY}/actions/workflows/build-and-publish-multi-arch.yml/badge.svg)"

          pacific_run_time=$(TZ=America/Los_Angeles date +"%Y-%m-%d %H:%M:%S %Z")

          table=$'| Test | Result |\n| --- | --- |\n'

          table+=$(printf "| Backend tests | %s |\n| Frontend tests | %s |\n" "$backend_icon" "$frontend_icon")

          table_header="**Last CI test run (Pacific Time): ${pacific_run_time}**"

          perl -0pi -e 's{<!-- CI-BADGE:START -->.*?<!-- CI-BADGE:END -->}{<!-- CI-BADGE:START -->\n'"${badge_line}"'\n<!-- CI-BADGE:END -->}s' README.md

          perl -0pi -e 's{<!-- TEST-RESULTS:START -->.*?<!-- TEST-RESULTS:END -->}{<!-- TEST-RESULTS:START -->\n'"${table_header}\n\n${table}\n"'<!-- TEST-RESULTS:END -->}s' README.md

      - name: Commit and push README updates
        run: |
          if git diff --quiet README.md; then
            echo "No README changes to commit."
            exit 0
          fi

          target_ref="${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}"

          git pull --rebase --autostash origin "$target_ref"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with CI test results"
          git push origin "HEAD:${target_ref}"

  docker:
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-tests
    if: github.event_name == 'release'

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR as github-actions[bot]
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: github-actions[bot]
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/mpassovoy/sshyphon:latest
            ghcr.io/mpassovoy/sshyphon:${{ env.TAG }}

      - name: Make GHCR package public
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/packages/container/sshyphon/visibility \
            -d '{"visibility":"public"}'
